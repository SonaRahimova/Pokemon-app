<li class=" container relative" *ngIf="pokemon " >
    <app-favourite-pokemon-button [pokemonName]="pokemon.name"></app-favourite-pokemon-button>
        <section>
            <span class="pokemon-title ">{{pokemon.name}}</span>
        </section>
        <section>

            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.id}}.png"

            [alt]="pokemon.name" class="pokemon-img" />      
        </section>
 </li>
