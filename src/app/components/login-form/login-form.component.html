<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">
    <fieldset class="mb-3">
        <label for="username" class="block p-2">Username</label>
        <input type="text" 
        ngModel
        #username="ngModel"
        name="username" id="username" 
        class="border border-slate-300 p-2 rounded w-full" 
        placeholder="Jane Doe"/>
    </fieldset>

    <button type="submit"  class="btn btn-outline-success m-1">Login</button>
</form>
